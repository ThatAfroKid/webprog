<!DOCTYPE html>
    <head>
        <title> HTML Table Design </title>
        <style>
            table,th,td{
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table style="width:80%;">
            <tr>  
                <td style="width:25%; height:20%; background-color: darkred;"> 
                    I am a red cell.
                </td>
                <td style="width:25%; height:20%; background-color: darkred;"> 
                    I am also a red cell.
                </td>
                <td style="width:25%; height:20%; background-color: darkred;"> 
                    I too am a red cell.
                </td>
            </tr>

        </table>
    </body>
</html>
