<!DOCTYPE html>
    <head>
        <title> HTML Table Design </title>
        <style>
            table,th,td{
                border: 1px solid black;
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            }
            .center{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table style="width:80%;" class="center">
            <caption> Tabling like student organizations </caption>
            <tr class="center">  
                <td style="width:20%; background-color: darkred; font-family: verdana;"> 
                    I am a red cell.
                </td>
                <td style="width:60%; background-color: darkred; font-family:Georgia"> 
                    I am also a red cell.
                </td>
                <td style="width:20%; background-color: darkred; font-family: impact"> 
                    I too am a red cell.
                </td>
            </tr>
        </table>
    </body>
</html>
